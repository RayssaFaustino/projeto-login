<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body>
    <main>
      <aside class="foto"></aside>
      <h1>Login</h1>
      <p>
        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
        fazer as configurações no seu ambiente.
      </p>
      <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <label for="iemail">
              <span class="material-symbols-outlined"> person </span>
            </label>
            <input
              type="email"
              name="email"
              id="iemail"
              autocomplete="email"
              placeholder="seu e-mail"
              required
            />
        </fieldset>
        <fieldset>
            <label for="isenha">
              <span class="material-symbols-outlined"> vpn_key </span>
            </label>
            <input
              type="password"
              name="senha"
              id="isenha"
              placeholder="sua senha"
              minlength="8"
              required
            />
        </fieldset>
        <button type="submit" id="entrar">Entrar</button>
        <button type="reset" id="esqueci">Esqueci a senha
            <span class="material-symbols-outlined mail"> mail </span>
        </button>
      </form>
    </main>
  </body>
</html>
